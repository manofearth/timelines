<div class="container-fluid">
  <h3 class="grid-row">Типы событий</h3>
  <tl-search-field
    [placeholder]="'Создайте новый тип событий'"
    [name]="searchFieldName"
    [stateSelector]="searchFieldStateSelector"
    [focusOnShown]="true"
  ></tl-search-field>
  <div *ngIf="state.error" class="alert alert-danger">{{ state.error.message }}</div>
  <div *ngIf="state.isLoading" class="alert alert-info">Загружаются...</div>
  <div class="grid-row">
    <table class="table table-hover">
      <tbody>
      <tr *ngFor="let type of state.types">
        <td><a href class="type-title" [innerHtml]="type.title" (click)="openType($event, type.id)"></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
