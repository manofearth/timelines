<div class="container-fluid">
  <h3 class="grid-row">Типы событий</h3>
  <tl-search-field
    [placeholder]="'Создайте новый тип событий'"
    [searchService]="searchService"
  ></tl-search-field>
  <div *ngIf="state.error" class="alert alert-danger">{{ state.error.message }}</div>
  <div class="grid-row">
    <table class="table table-hover">
      <tbody>
      <tr *ngFor="let type of state.types">
        <td><a class="type-title" [routerLink]="['/type', type.id]" [innerHtml]="type.title"></a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
