<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span>&times;</span>
  </button>
  <h4 class="modal-title">Событие</h4>
</div>
<div class="modal-body container-fluid">
  <div *ngIf="!form">Загружается...</div>
  <form *ngIf="form" [formGroup]="form">

    <div class="row">
      <div class="col-md-3">
        <tl-selector-select
            [name]="typeSelectorName"
            [stateMapFn]="mapEventSelectorState"
            [placeholder]="'Выберите тип'"
        ></tl-selector-select>
      </div>
      <div class="col-md-9 form-group" [class.has-danger]="invalidControl('title')">
        <input class="form-control" title="Имя события" placeholder="Имя события" formControlName="title">
      </div>
    </div>

    <div class="row">

      <div class="col-md-3 form-group"
           [class.has-danger]="invalidControl('dateBegin')">
        <input class="form-control" title="Начало периода" placeholder="Начало периода"
               formControlName="dateBegin" tl-date="beginning">
        <small *ngIf="invalidControl('dateBegin')" class="form-control-feedback">Неверный формат даты</small>
      </div>

      <div class="col-md-3 form-group"
           [class.has-danger]=
               "invalidControl('dateEnd') || dateEndLessDateBegin()">
        <input class="form-control" title="Конец периода" placeholder="Конец периода"
               formControlName="dateEnd" tl-date="ending">
        <small *ngIf="invalidControl('dateEnd')" class="form-control-feedback">Неверный формат даты</small>
        <small *ngIf="dateEndLessDateBegin()" class="form-control-feedback">
          Период оканчивается раньше своего начала
        </small>
      </div>

    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Сохранить</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Отмена</button>
</div>
