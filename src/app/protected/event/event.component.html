<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span>&times;</span>
  </button>
  <h4 class="modal-title">Событие</h4>
</div>
<div class="modal-body container-fluid">
  <div *ngIf="(status$ | async) === 'LOADING'">Загружается...</div>
  <div *ngIf="(status$ | async) !== 'LOADING'">

    <div class="row">
      <div class="col-md-3">
        <tl-selector-select
            [name]="typeSelectorName"
            [stateMapFn]="mapEventSelectorState"
            [placeholder]="'Выберите тип'"
        ></tl-selector-select>
      </div>
      <div class="col-md-9 form-group" [class.has-danger]="isTitleEmpty$ | async">
        <input [tlInput]="titleInputName" [stateMapFn]="mapTitleState" class="form-control" title="Имя события" placeholder="Имя события">
      </div>
    </div>

    <div class="row">

      <div class="col-md-3 form-group">
        <input class="form-control" title="Начало периода" placeholder="Начало периода" tl-date="beginning">
      </div>

      <div class="col-md-3 form-group">
        <input class="form-control" title="Конец периода" placeholder="Конец периода" tl-date="ending">
      </div>

    </div>

  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Сохранить</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Отмена</button>
</div>
