<div class="search-field-container">
  <input #searchInput
    title="{{placeholder}}"
    class="form-control"
    placeholder="{{placeholder}}"
    [formControl]="inputControl"
    (keydown.enter)="onEnterKey($event)"
    (keydown.arrowdown)="onArrowDownKey($event)"
    (keydown.arrowup)="onArrowUpKey($event)"
    (keydown.esc)="onEscKey($event)"
  >
  <span class="search-in-progress-marker" [hidden]="(isSearching$ | async) === false">поиск...</span>
  <button
    #btnCreate
    type="button"
    class="btn btn-link create-button"
    (click)="emitCreateEvent()"
    [hidden]="isCreateButtonHidden$ | async">Создать
  </button>
</div>
