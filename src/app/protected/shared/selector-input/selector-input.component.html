<div class="dropdown" [ngClass]="{ show: (show$ | async) }">

  <tl-search-field
    [placeholder]="placeholder"
    [name]="name"
    (enterKey)="onEnterKey()"
    (escKey)="onEscKey()"
    (createClick)="onItemCreate($event)"
  ></tl-search-field>

  <div class="dropdown-menu">
    <tl-selector-list
      [name]="name"
      (select)="onItemSelect($event)"
    ></tl-selector-list>
  </div>

</div>
