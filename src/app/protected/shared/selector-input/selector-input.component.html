<div class="dropdown" [ngClass]="{ show: (show$ | async) }">

  <tl-search-field
    [placeholder]="placeholder"
    [name]="name"
    [stateSelector]="stateSelector"
    [createByEnterKey]="'if-no-results'"
  ></tl-search-field>

  <div class="dropdown-menu">
    <tl-selector-list
      [name]="name"
      [stateSelector]="stateSelector"
    ></tl-selector-list>
  </div>

</div>
