<div class="dropdown" [ngClass]="{ show: (show$ | async) }">

  <tl-search-field
    [placeholder]="placeholder"
    [name]="name"
    [isSearching$]="isSearching$"
    [searchQuery$]="searchQuery$"
    [createByEnterKey$]="createByEnterKey$"
  ></tl-search-field>

  <div class="dropdown-menu">
    <tl-selector-list
      [name]="name"
      [results$]="results$"
      [highlightedIndex$]="highlightedIndex$"
    ></tl-selector-list>
  </div>

</div>
