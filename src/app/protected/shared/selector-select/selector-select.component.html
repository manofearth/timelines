<div class="dropdown">

  <button
      type="button"
      class="selector-select-main-button"
      [class.has-danger]="hasDanger"
      (click)="onMainButtonClick()"
  >
    {{(selectedItem$ | async).title}}
  </button>

  <div class="dropdown-menu" [class.show]="isDropdownVisible$ | async">

    <tl-searchable-list
        [name]="name"
        [stateSelector]="stateSelector"
    ></tl-searchable-list>

  </div>
</div>
