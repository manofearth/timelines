<div class="dropdown" [ngClass]="{ show: isDropdownVisible }">

  <button (click)="showDropdown()">Выбрать</button>

  <div class="dropdown-menu">

    <tl-search-field
        [name]="name"
        [placeholder]="'Поиск'"
        [isSearching$]="isSearching$"
        [searchQuery$]="searchQuery$"
    ></tl-search-field>

    <tl-selector-list
        [name]="name"
        [results$]="results$"
        [highlightedIndex$]="highlightedIndex"
    ></tl-selector-list>

  </div>
</div>
