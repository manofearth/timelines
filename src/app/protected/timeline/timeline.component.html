<div *ngIf="isLoading" class="alert alert-info">Загружается...</div>
<div *ngIf="error" class="alert alert-danger">{{ error.message }}</div>
<div *ngIf="timeline" class="container-fluid">
  <form [formGroup]="form">
    <div class="row">
      <input class="form-control title" id="input-title" type="text" title="Название" formControlName="title">
    </div>
  </form>
  <div class="add-event-container">
    <input #eventInput type="text" title="Добавьте событие" placeholder="Добавьте событие" class="form-control"
           (keydown)="onEventInputKeyDown($event.keyCode, eventInput.value)">
    <button type="button" class="btn btn-link create-event-button" (click)="openEvent({ title: eventInput.value })">
      Создать
    </button>
  </div>
</div>

<template ngbModalContainer></template>
