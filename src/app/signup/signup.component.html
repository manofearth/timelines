<div class="background">
  <div class="container form-signup">
    <h2>Регистрация</h2>
    <form [formGroup]="form" class="form-group">
      <input id="email" type="email" class="form-control" formControlName="email" placeholder="Введите email"
             required>
      <input id="password" type="password" class="form-control" formControlName="password"
             placeholder="Введите пароль" required>
      <input id="password-again" type="password" class="form-control" formControlName="passwordAgain"
             placeholder="Введите пароль ещё раз" required>
      <button
          id="submit-button"
          type="submit" (click)="submit()"
          class="btn btn-primary btn-block submit-button"
          [disabled]="form.invalid">{{submitButtonTitle}}
      </button>
      <div>
        <a href="/login">я уже зарегистрирован</a>
      </div>
    </form>
    <div class="alert alert-danger" *ngIf="error">
      {{error.message}}
    </div>
  </div>
</div>
